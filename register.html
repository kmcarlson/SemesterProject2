<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="dist/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Auction House - Register</title>
  </head>
  <body>
    <header class="bg-gray-900 text-gray-100 py-4">
      <div class="container mx-auto flex items-center justify-around pb-3 md:justify-between px-4">
        <div class="flex items-center">
          
          <a href="index.html"><img
            src="./src/img/logo-no-background.png"
            alt="AH"
            class="logo w-20 h-auto sm:w-48 md:w-64"
          />
        </a>
            <h1 class="text-xl font-roboto font-bold hidden md:block">Auction House</h1>
        </div>

        <div class="flex items-center">

          <a
            id="btnLogin"
            href="login.html"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg sm:w-auto"
            >Sign in</a
          >
          <a
            id="btnRegister"
            href="register.html"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg ml-4"
            >Register</a
          >
          <a
            id="btnProfile"
            href="profil.html"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg ml-4"
          >
            My profile
          </a>
          <a
            id="btnLogout"
            href="register.html"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg ml-4"

          >
            Log out
          </a>
        </div>
      </div>
      <ul class="flex justify-center space-x-4">
        <li>
          <a href="listing.html" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full">
            Listing
          </a>
        </li>
        <li>
          <a href="about.html" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full">
            About
          </a>
        </li>
        <li>
          <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full">
            Home
          </a>
        </li>
      </ul>
    </header>

    <form
      id="registration-form"
      class="bg-gray-100 px-6 py-8 rounded-lg shadow-md"
    >
      <h2 class="text-xl font-semibold mb-4">Register</h2>
      <label for="username" class="block text-gray-700 font-semibold mb-2"
        >Username:</label
      >
      <input
        type="text"
        id="username"
        name="username"
        class="w-full py-2 px-3 mb-4 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        required
      />

      <label for="email" class="block text-gray-700 font-semibold mb-2"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="w-full py-2 px-3 mb-4 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        required
      />

      <label for="password" class="block text-gray-700 font-semibold mb-2"
        >Password:</label
      >
      <input
        type="password"
        id="password"
        name="password"
        class="w-full py-2 px-3 mb-4 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        required
      />

      <button
        type="submit"
        class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-300"
      >
        Register
      </button>
      <div id="errorMsg"></div>
    </form>

    <footer class="bg-gray-900 text-gray-300 py-8 px-4 sm:text-left">
      <div class="container mx-auto flex flex-wrap justify-between">
        <div class="w-full md:w-1/3 text-center md:text-left">
          <h5 class="uppercase font-merriweather mb-2">About us</h5>
          <p class="text-sm font-open-sans">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
            non lorem non mauris efficitur rhoncus. Quisque.
          </p>
        </div>
        <div class="w-full md:w-1/3 text-center">
          <h5 class="uppercase font-merriweather mb-2">Contact Us</h5>
          <ul class="text-sm font-open-sans">
            <li>Telephone: 12345678</li>
            <li>Email: hello@ah.com</li>
          </ul>
        </div>
        <div class="w-full md:w-1/3 text-center md:text-right">
          <h5 class="uppercase font-merriweather mb-2">Follow us</h5>
          <div class="flex justify-center md:justify-end">
            <a href="#" class="mx-2 text-gray-300 hover:text-blue-600"
              ><i class="fab fa-facebook fa-lg"></i
            ></a>
            <a href="#" class="mx-2 text-gray-300 hover:text-sky-400"
              ><i class="fab fa-twitter fa-lg"></i
            ></a>
            <a href="#" class="mx-2 text-gray-300 hover:text-purple-500"
              ><i class="fab fa-instagram fa-lg"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="src/js/registering.js"></script>
    <script src="src/js/index.js"></script>
  </body>
</html>
